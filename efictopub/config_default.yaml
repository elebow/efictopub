---
reddit:
  app: app-id
  secret: app-secret
archive_location: ${XDG_DATA_HOME}/efictopub/archive
epub_location: $HOME/books/fic/
http_cache_location: ${XDG_CACHE_HOME}/efictopub/http_cache
force_fetch: false
comments: all
write_archive: true
write_epub: true
clobber: false
user_agent: efictopub
overrides:
  reddit_next:
    epub_location: $HOME/books/reddit_fics
    write_epub: false
    reddit:
      app: reddit-next-app-id
  ffnet:
    comments: none
